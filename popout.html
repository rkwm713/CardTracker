<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Activity Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 id="title">Card Activity Tracker</h1>
    <p>Select a date range to load card move events.</p>
    <!-- Loading indicator and error message -->
    <div id="loading" aria-live="polite" class="hidden">Loading eventsâ€¦</div>
    <div id="error" role="alert" class="hidden"></div>
    <!-- Date range form -->
    <form id="range-form">
      <label for="start-date">From:</label>
      <input type="date" id="start-date" name="start-date" required>

      <label for="end-date">To:</label>
      <input type="date" id="end-date" name="end-date" required>

      <button type="submit" id="export-btn">Load & Export CSV</button>
    </form>
    <!-- Results table (populated dynamically) -->
    <div id="results" class="hidden">
      <h2>Activity Log</h2>
      <table id="activity-table">
        <thead>
          <tr>
            <th>Card Name</th>
            <th>Moved By</th>
            <th>From List</th>
            <th>To List</th>
            <th>Time in Previous List</th>
            <th>Action Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Trello Power-Up client library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <!-- Main tracker logic -->
  <script src="tracker.js"></script>
</body>
</html>
